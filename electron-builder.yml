appId: 'com.ironveilrp.launcher'
productName: 'Ironveil RP Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Ironveil RP Launcher is based on: HeliosLauncher - Copyright Â© 2018-2024 Daniel Scalzi'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'flatpak'
  maintainer: 'Ironveil RP Development Team'
  vendor: 'Ironveil RP Development Team'
  synopsis: 'Modded Minecraft Launcher'
  description: 'Modified version of HeliosLauncher fit for the Ironveil Roleplay server (and other RP servers alike)!'
  category: 'Game'

flatpak:
  runtimeVersion: '23.08'


directories:
  buildResources: 'build'
  output: 'dist'
